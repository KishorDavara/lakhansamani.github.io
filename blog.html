---
layout: default
title: "Lakhan Samani's Blog"
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <div class="panel panel-default panel-body">
      <li>
        
        <h2>
          {{ post.title }}  <span class="post-meta">< {{ post.date | date: "%b %-d, %Y" }}></span>

        </h2>
        <p>
        {{post.content}}
        </p>
      </li>
      </div>
    {% endfor %}
  </ul>

</div>
